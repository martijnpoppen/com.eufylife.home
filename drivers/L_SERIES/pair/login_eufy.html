<div class="hy-view visible" data-id="login_eufy" data-template-id="login_eufy">
<div class="hy-tmpl-login_eufy" id="login_eufy">
        <style type="text/css">
            .hy-tmpl-login_eufy {
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center
            }

            .hy-tmpl-login_eufy-form {
                position: relative;
                width: 100%
            }

            .hy-tmpl-login_eufy-logo {
                display: block;
                position: relative;
                width: 25vw;
                height: 25vw;
                margin: 20vw auto;
                background-position: center center;
                background-repeat: no-repeat;
                background-size: contain
            }

            .hy-tmpl-login_eufy-row {
                margin-bottom: 1em
            }
        </style>

<form class="hy-tmpl-login_eufy-form" action="/" method="post">
    <div class="hy-tmpl-login_eufy-logo" style="background-image: url('eufy.svg');"></div>
    <div class="hy-tmpl-login_eufy-row row">
        <label class="hy-label hy-tmpl-login_eufy-label" for="deviceId">Device ID</label>
        <input class="hy-input-text" name="deviceId" type="text" value="" placeholder="Device ID">
    </div>
    <div class="hy-tmpl-login_eufy-row row">
        <label class="hy-label hy-tmpl-login_eufy-label" for="localKey">Local Key</label>
        <input class="hy-input-text" name="localKey" type="text" value="" placeholder="Local Key">
    </div>

    <div class="hy-tmpl-login_eufy-row row">
        <label class="hy-label hy-tmpl-login_eufy-label" for="ipAddress">Ip Address</label>
        <input class="hy-input-text" name="ipAddress" type="text" value="" placeholder="Ip Address">
    </div>
    <div class="hy-tmpl-login_eufy-row row">
        <input class="hy-button hy-button-primary hy-button-fill hy-tmpl-login_eufy-submit button" type="submit"
            value="Inloggen">
    </div>
</form>
<script type="text/javascript">!function () {
    var e = document.getElementById("login_eufy"),
        o = e.querySelector(".hy-tmpl-login_eufy-form"),
        r = e.querySelector(".hy-tmpl-login_eufy-logo"),
        l = e.querySelector('input[name="deviceId"]'),
        n = e.querySelector('input[name="localKey"]'),
        p = e.querySelector('input[name="ipAddress"]'),
        m = !1; 
        Homey.setTitle(Homey.__("$tmpl.login_eufy.title")),
        o.addEventListener("submit", function (e) { 
            if (e.preventDefault(), !m) { 
                m = !0, 
                Homey.showLoadingOverlay(Homey.__("$tmpl.login_eufy.loading")); 
                var z = l.value, 
                r = n.value,
                q = p.value; 

                return Homey.emit("login", { deviceId: z, localKey: r, ipAddress: q }, function (e, o) { 
                    if(e) {
                        Homey.error(e)
                    } else if(z) {
                        Homey.nextView()
                    } else {
                        Homey.error(Homey.__("$tmpl.login_eufy.invalid_credentials"))
                    }

                    m = !1;
                    Homey.hideLoadingOverlay();
                })
            }
        });
    }()
</script>
